start_task:
  name: Task starten
  description: Startet ein Timeflip Task/Projekt
  fields:
    task_id:
      name: Task ID
      description: Die ID des zu startenden Tasks
      required: true
      example: 12345
      selector:
        number:
          min: 1
          max: 999999

stop_tracking:
  name: Tracking stoppen
  description: Stoppt das aktuelle Tracking

list_tasks:
  name: Tasks auflisten
  description: Listet alle verf√ºgbaren Tasks auf

debug_api:
  name: API Debug
  description: Testet die API-Verbindung

test_auth:
  name: Authentifizierung testen
  description: Testet die Anmeldedaten

weekly_report:
  name: Wochenbericht
  description: Erstellt einen Wochenbericht
  fields:
    start_day:
      name: Wochenstart
      description: Erster Tag der Woche
      default: monday
      selector:
        select:
          options:
            - label: Montag
              value: monday
            - label: Sonntag
              value: sunday
            - label: Samstag
              value: saturday